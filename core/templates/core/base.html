{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ CLUB_NAME }} | {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: {{ settings.CLUB_PRIMARY_COLOR }}; /* Usando la variable de color */
            color: {{ settings.CLUB_SECONDARY_COLOR }};
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ settings.CLUB_NAME }} - {{ settings.CLUB_SLOGAN }}</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'news:list' %}">Noticias</a>
            <a href="{% url 'club:players_list' %}">Planteles (pendiente)</a>
        </nav>
    </header>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; {% now "Y" %} {{ settings.CLUB_NAME }}. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
